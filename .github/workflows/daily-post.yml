name: Daily Art Post

on:
  schedule:
    # Run at 8:00 AM in SA every day (adjust timezone as needed)
    - cron: '0 6 * * *'
    # Run at 11:00 AM in SA every day (adjust timezone as needed)
    - cron: '0 9 * * *'
    # Run at 8:00 MP in SA every day (adjust timezone as needed)
    - cron: '0 20 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  post-artwork:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          #pip install --upgrade pip
          pip install requests transformers torch accelerate sentencepiece protobuf
      
      - name: Generate new post if needed
        env:
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
        run: |
          python scripts/generate_and_post.py
      
      - name: Commit updated tracking files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add used_artworks.json posted_log.json generated_posts.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update posting logs [skip ci]"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
          branch: ${{ github.ref }}
